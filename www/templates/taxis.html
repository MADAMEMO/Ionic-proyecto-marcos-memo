




<ion-side-menus>
  <!-- Left menu -->
  <ion-side-menu side="left">
    <ion-list style="padding-bottom:  50px">

       <ion-item href="#/tab/carreras" class="font-left-menu item-icon-right">
          ... <i class="icon ion-home"></i>
        </ion-item>

          <ion-item href="#/tab/dash" class="font-left-menu item-icon-right">
          Inicio <i class="icon ion-home"></i>
        </ion-item>

        <ion-item href="#/tab/carreras" class="font-left-menu item-icon-right">
          Carreras <i class="icon ion-flag"></i>
        </ion-item>
          <ion-item  ng-show="USER.tipo == 'Admin'"  href="#/tab/chats" class="font-left-menu item-icon-right">
          Usuarios <i class="icon ion-person-stalker "></i>
        </ion-item>
          <ion-item  ng-show="USER.tipo == 'Admin'"  href="#/tab/taxis" class="font-left-menu item-icon-right">
          Taxis <i class="icon ion-model-s"></i>
        </ion-item>
          <ion-item  ng-show="USER.tipo == 'Admin'"  href="#/tab/taxistas" class="font-left-menu item-icon-right">
        Taxistas <i class="icon ion-person"></i>
        </ion-item>
     <br>
        <br>
        <ion-item href="#/menu/about" class="font-left-menu item-icon-right">
          Ajustes <i class="icon ion-chevron-right icon-acessory accessory-size"></i>
        </ion-item> 
        <br>
        <ion-item menu-close href="#/login" class="font-left-menu item-icon-right">
          Salir <i class="icon ion-arrow-left-c"></i>
        </ion-item>
      </ion-list>
  </ion-side-menu>

  <ion-side-menu-content>


<ion-view cache-view="false" view-title="Taxis">
  

  <ion-content>

 <div class="bar bar-header bar-calm">
  <button ng-click="toggleLeft()" class="button icon ion-navicon"></button>
  <h1 class="title">Listado Taxis</h1>

</div>

  <div  style="padding-top: 40px">



  <button  ng-click="mostrarboton()" ng-show="verboton"  class="button button-stable icon ion-ios-search placeholder-icon  ">
  
</button>


<div  ng-show="verbuscar" class="bar bar-header item-input-inset">
<label class="item-input-wrapper">
  <i class="icon ion-ios-search placeholder-icon"></i>
  <input type="search" placeholder="Buscar..." ng-model="text_buscar">
</label>
<button ng-click="mostrarboton()" class="button button-clear button-positive">
  Cancelar
</button>
</div>
    <ion-list>
      <ion-item  class="item-remove-animate item-avatar item-icon-right"  ng-repeat="Taxi in taxis  | filter:text_buscar" " type="item-text-wrap" href="#/tab/taxis/{{Taxi.rowid}}"> 
       
        <h2>{{Taxi.numero}}</h2>
        <p>{{Taxi.placa}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="eliminar(Taxi.rowid)">
          Delete
        </ion-option-button>
     
      </ion-item>
    </ion-list>

    <button   class="button button-full button-positive"  ng-click="mostrartabla()">Crear Usuario</button>


        <form ng-show="ver2 " class="list">

           
        <div class="list">
            <label class="item item-input">
            
            <span class="input-label">Modelo</span>
            <input  placeholder="Modelo" type="text" ng-model="taxi_nuevo.modelos">
            </label>

            <label class="item item-input">
              <span class="input-label">Numero</span>
              <input  placeholder="Numero" class="col-sm-4 form-control" type="text"  ng-model="taxi_nuevo.numero"  name="">

            </label>

           <label class="item item-input">
               <span class="input-label">Placa</span>
              <input  placeholder="Placa" class="col-sm-4 form-control" type="text" ng-model="taxi_nuevo.placas"  name="">
            </label>
        </div>


        <div class="list">
          
            <label class="item item-input item-select">
                 <div class="input-label">
				      Conductor	
				    </div>
					
						    <select placeholder="Conductor"  type="text" ng-model="taxi_nuevo.taxista_id"  name="">
						      
						     <option value="{{taxista.rowid}}" ng-repeat="taxista in taxistas">{{taxista.nombres}}   {{taxista.apellidos}}</option>
					
						    </select>
					

           
            </label>


            <label class="item item-input">
                 <span class="input-label">Propietario</span>

              <input  placeholder="Propietario" class="col-sm-4 form-control" type="text"  ng-model="taxi_nuevo.propietario" name="">
            </label>
            
            
           </div>
    
     
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Soat</span>
            <input  placeholder="Soat" class="col-sm-4 form-control" type="text" ng-model="taxi_nuevo.Soat"  name="">
            </label>

            <label class="item item-input">
               <span class="input-label">Seguro</span>
              <input  placeholder="Seguro" class="col-sm-4 form-control" type="password" ng-model="taxi_nuevo.Seguro"  name="">
            </label>

        </div>
            <br>
              <button class="button button-full button-positive" ng-click="CREARTAXI(taxi_nuevo)" >Guardar</button> 
               <button class="button button-full button-assertive" ng-click="mostrartabla()" >Cancelar</button> 
          </form>
        </div>
      </div>
    </div>

    </div>
  </ion-content>
</ion-view>
  </ion-side-menu-content>

  <!-- Right menu -->


</ion-side-menus>
