

<ion-view view-title="{{chat.name}}">
  <ion-content class="padding">

      <div class="bar bar-header bar-calm">
        <h1 class="title">Editar usuario</h1>
      </div>


       <form style="padding-top: 50px">

        <div class="list">
            <label class="item item-input">
            
            <span class="input-label">Nombres</span>
            <input  placeholder="Nombres" type="text" ng-model="usuario_Editar.nombres">
            </label>

            <label class="item item-input">
              <span class="input-label">Apellidos</span>
              <input  placeholder="Apellidos" class="col-sm-4 form-control" type="text"  ng-model="usuario_Editar.apellidos"  name="">

            </label>

             <label class="item item-input">
            <span class="input-label">Fecha Nacimiento</span>
              <input  placeholder="Fecha de Nacimiento" class="col-sm-4 form-control" type="date"  ng-model="usuario_Editar.fecha_nac" name="">
            </label>
        </div>

        <div class="list">
          <label class="item item-input">
              <span class="input-label">Sexo</span>

          </label>

          <ion-radio type="radio" value="M" name="sexo_usu" ng-model="usuario_Editar.sexo">Masculino</ion-radio>
          <ion-radio type="radio" value="F" name="sexo_usu" ng-model="usuario_Editar.sexo">Femenino</ion-radio>
        </div>

        <div class="list">
            <label class="item item-input">
               <span class="input-label">Documento</span>
              <input  placeholder="Documento" class="col-sm-4 form-control" type="text" ng-model="usuario_Editar.documento"  name="">
            </label>
            <label class="item item-input">
                 <span class="input-label">Celular</span>

              <input  placeholder="Celular" class="col-sm-4 form-control" type="text"  ng-model="usuario_Editar.celular" name="">
            </label>
            
           </div>
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Tipo </span>    
            </label>

            <ion-list>
              <ion-radio type="radio" name="tipo_usu" value="Admin" ng-model="usuario_Editar.tipo">Administrador</ion-radio>
              <ion-radio type="radio" name="tipo_usu" value="Operador" ng-model="usuario_Editar.tipo">Operador</ion-radio>
            </ion-list>
          </div>
           
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Usuario</span>
            <input  placeholder="Usuario" class="col-sm-4 form-control" type="text" ng-model="usuario_Editar.usuario"  name="">
            </label>

            <label class="item item-input">
               <span class="input-label">Contrase単a</span>
              <input  placeholder="Contrase単a" class="col-sm-4 form-control" type="password" ng-model="usuario_Editar.password"  name="">
            </label>

            <label class="item item-input">
                <span class="input-label">Repita Contrase単a</span>
                <input  placeholder="Repita Contrase単a" class="col-sm-4 form-control" type="password" ng-model="usuario_Editar.password2"  name="">
            </label>
        </div>
            <br>
              <button class="button button-full button-positive" ng-click="GUARDARUSUARIO(usuario_Editar)" >Guardar</button> 
         

      </form>
  </ion-content>
</ion-view>
