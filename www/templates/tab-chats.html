<ion-view cache-view="false" view-title="chats">
  <ion-content>
 <ion-refresher
    pulling-text="Actualizar..."
    on-refresh="doRefresh()">
  </ion-refresher>

 <div class="bar bar-header bar-calm">
  <button ng-click="toggleLeft()" class="button icon ion-navicon"></button>
  <h1 class="title">Listado Usuarios</h1>

</div>
  <div  style="padding-top: 40px">
    <button  ng-click="mostrarboton()" ng-show="verboton"  class="button button-stable icon ion-ios-search placeholder-icon  ">
  
</button>
 </div>

<div  ng-show="verbuscar" class="bar bar-header item-input-inset">
<label class="item-input-wrapper">
  <i class="icon ion-ios-search placeholder-icon"></i>
  <input type="search" placeholder="Buscar..." ng-model="text_buscar">
</label>
<button ng-click="mostrarboton()" class="button button-clear button-positive">
  Cancelar
</button>
</div>
    <ion-list>
      <ion-item  class="item-remove-animate item-avatar item-icon-right"  ng-repeat="Usuario in usuarios | filter:text_buscar" type="item-text-wrap" href="#/tab/chats/{{Usuario.rowid}}"> 
       
        <h2>{{Usuario.nombres}}</h2>
        <p>{{Usuario.apellidos}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="eliminar(Usuario)">
          Delete
        </ion-option-button>
     
      </ion-item>
    </ion-list>

    <button   class="button button-full button-positive"  ng-click="mostrartabla()">Crear Usuario</button>


        <form ng-show="ver2 " class="list">

           
        <div class="list">
            <label class="item item-input">
            
            <span class="input-label">Nombres</span>
            <input  placeholder="Nombres" type="text" ng-model="usuario_nuevo.nombres">
            </label>

            <label class="item item-input">
              <span class="input-label">Apellidos</span>
              <input  placeholder="Apellidos" class="col-sm-4 form-control" type="text"  ng-model="usuario_nuevo.apellidos"  name="">

            </label>

             <label class="item item-input">
            <span class="input-label">Fecha Nacimiento</span>
              <input  placeholder="Fecha de Nacimiento" class="col-sm-4 form-control" type="date"  ng-model="usuario_nuevo.fecha_nac" name="">
            </label>
        </div>

        <div class="list">
          <label class="item item-input">
              <span class="input-label">Sexo</span>

          </label>

          <ion-radio type="radio" value="M" name="sexo_usu" ng-model="usuario_nuevo.sexo">Masculino</ion-radio>
          <ion-radio type="radio" value="F" name="sexo_usu" ng-model="usuario_nuevo.sexo">Femenino</ion-radio>
        </div>

        <div class="list">
            <label class="item item-input">
               <span class="input-label">Documento</span>
              <input  placeholder="Documento" class="col-sm-4 form-control" type="text" ng-model="usuario_nuevo.documento"  name="">
            </label>
            <label class="item item-input">
                 <span class="input-label">Celular</span>

              <input  placeholder="Celular" class="col-sm-4 form-control" type="text"  ng-model="usuario_nuevo.celular" name="">
            </label>
            
           </div>
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Tipo </span>    
            </label>

            <ion-list>
              <ion-radio type="radio" name="tipo_usu" value="Admin" ng-model="usuario_nuevo.tipo">Administrador</ion-radio>
              <ion-radio type="radio" name="tipo_usu" value="Operador" ng-model="usuario_nuevo.tipo">Operador</ion-radio>
            </ion-list>
          </div>
           
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Usuario</span>
            <input  placeholder="Usuario" class="col-sm-4 form-control" type="text" ng-model="usuario_nuevo.usuario"  name="">
            </label>

            <label class="item item-input">
               <span class="input-label">Contrase単a</span>
              <input  placeholder="Contrase単a" class="col-sm-4 form-control" type="password" ng-model="usuario_nuevo.password"  name="">
            </label>

            <label class="item item-input">
                <span class="input-label">Repita Contrase単a</span>
                <input  placeholder="Repita Contrase単a" class="col-sm-4 form-control" type="password" ng-model="usuario_nuevo.password2"  name="">
            </label>
        </div>
            <br>
              <button class="button button-full button-positive" ng-click="CREARUSUARIO(usuario_nuevo)" >Guardar</button> 
               <button class="button button-full button-assertive" ng-click="mostrartabla()" >Cancelar</button> 
          </form>
        </div>
      </div>
    </div>

    </div>
  </ion-content>
</ion-view>
  
  </ion-side-menu-content>
