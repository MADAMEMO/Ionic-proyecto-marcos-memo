
<ion-view  view-title="login">
  <ion-content>

<div class="list">
  <form ng-submit="entrar(usu)"> 
    <label class="item item-input">
      <span class="input-label">Usuario</span>
      <input  ng-model="usu.username" type="text">
    </label>
    <label class="item item-input">
      <span class="input-label">Contrase√±a</span>
      <input  ng-model="usu.password" type="password">
    </label>
   <br>
    <div class="row">
     <ion-radio type="radio" value="Operador" name="Zona" ng-model="usu.tipo">Operador</ion-radio>
     <ion-radio type="radio" value="Taxista" name="Zona" ng-model="usu.tipo">Taxista</ion-radio>
    </div>  
    <button type="submit" class="button button-block button-positive">
    Ingresar
  </button>
  </form>
</div>



  </ion-content>
</ion-view>
