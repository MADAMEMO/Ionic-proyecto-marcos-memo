

<ion-view cache-view="false" view-title="{{chat.name}}">
  <ion-content class="padding">

      <div class="bar bar-header bar-calm">
                <a ng-click="back()" class="button icon-left ion-chevron-left button-clear button-dark"></a>
        <h1 class="title">Editar Taxista</h1>
      </div>


       <form style="padding-top: 50px">

        <div class="list">
            <label class="item item-input">
            
            <span class="input-label">Nombres</span>
            <input  placeholder="Nombres" type="text" ng-model="taxista_Editar.nombres">
            </label>

            <label class="item item-input">
              <span class="input-label">Apellidos</span>
              <input  placeholder="Apellidos" class="col-sm-4 form-control" type="text"  ng-model="taxista_Editar.apellidos"  name="">

            </label>

             <label class="item item-input">
            <span class="input-label">Fecha Nacimiento</span>
              <input  placeholder="Fecha de Nacimiento" class="col-sm-4 form-control" type="date"  ng-model="taxista_Editar.fecha_nac" name="">
            </label>
        </div>

        <div class="list">
          <label class="item item-input">
              <span class="input-label">Sexo</span>

          </label>

          <ion-radio type="radio" value="M" name="sexo_usu" ng-model="taxista_Editar.sexo">Masculino</ion-radio>
          <ion-radio type="radio" value="F" name="sexo_usu" ng-model="taxista_Editar.sexo">Femenino</ion-radio>
        </div>

        <div class="list">
            <label class="item item-input">
               <span class="input-label">Documento</span>
              <input  placeholder="Documento" class="col-sm-4 form-control" type="text" ng-model="taxista_Editar.documento"  name="">
            </label>
            <label class="item item-input">
                 <span class="input-label">Celular</span>

              <input  placeholder="Celular" class="col-sm-4 form-control" type="text"  ng-model="taxista_Editar.celular" name="">
            </label>
            
           </div>
       
           
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Usuario</span>
            <input  placeholder="Usuario" class="col-sm-4 form-control" type="text" ng-model="taxista_Editar.usuario"  name="">
            </label>

            <label class="item item-input">
               <span class="input-label">Contrase単a</span>
              <input  placeholder="Contrase単a" class="col-sm-4 form-control" type="password" ng-model="taxista_Editar.password"  name="">
            </label>

            <label class="item item-input">
                <span class="input-label">Repita Contrase単a</span>
                <input  placeholder="Repita Contrase単a" class="col-sm-4 form-control" type="password" ng-model="taxista_Editar.password2"  name="">
            </label>
        </div>
            <br>
              <button class="button button-full button-positive" ng-click="GUARDARTAXISTA(taxista_Editar)" >Guardar</button> 
         

      </form>
  </ion-content>
</ion-view>
